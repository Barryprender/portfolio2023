<ul role="list" class="education-list">
    <li *ngFor="let item of education" class="education" role="listitem">
        <mat-card>
            <h4>{{item.title}}</h4>
            <small><span>{{item.startDate}}</span> - <span>{{item.endDate}}</span> </small>
            <p>{{item.description}}</p>
        </mat-card>
    </li>
</ul>
