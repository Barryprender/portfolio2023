<mat-list role="list">
    <mat-list-item *ngFor="let item of education" class="education">
        <div>
            <h4>{{item.title}}</h4>
            <small><span>{{item.startDate}}</span> - <span>{{item.endDate}}</span> </small>
            <p>{{item.description}}</p>
        </div>
    </mat-list-item>
</mat-list>
