<div *ngFor="let experience of workExperience$ | async">
    <mat-card class="experience">
        <h4 >{{experience.title}}
            <small>
                <a href="{{experience.link}}" target="_blank">{{experience.link}}</a>
            </small>
        </h4>
        <p><span>{{experience.startDate}}</span> - <span>{{experience.endDate}}</span></p>

            <h4>{{experience.position}}</h4>
            <p><strong *ngFor="let item of experience.skills">{{item}} </strong></p>
            <p>{{experience.description}}</p>.
        <small class="text-right showBtn">
            <span>hide examples</span>
        </small>
        <div class="examples">
            <ul>
                <li *ngFor="let item of experience.examples">
                    <!-- <h4>{{item.projectName}}</h4>
                    <p>{{item.techStack}}</p>
                    <p>{{item.duration}}</p>
                    <p>{{item.desctiption}}</p> -->
                    <ul>
                        <li>
                            <img src="" alt="">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </mat-card>
</div>
